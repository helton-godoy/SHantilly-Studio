name: CI - Studio Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'
    steps:
      - name: Checkout Studio
        uses: actions/checkout@v4
        with:
          path: SHantilly-Studio
          fetch-depth: 0

      - name: Checkout Core (Dependency)
        uses: actions/checkout@v4
        with:
          repository: helton-godoy/SHantilly
          path: SHantilly
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxkbcommon-dev libfontconfig1-dev libdbus-1-dev libicu-dev xvfb

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/SHantilly-Studio/vcpkg
            ${{ github.workspace }}/SHantilly-Studio/vcpkg_installed
          key: ${{ runner.os }}-studio-vcpkg-${{ hashFiles('SHantilly-Studio/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-studio-vcpkg-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'SHantilly-Studio/vcpkg.json'

      - name: Configure CMake
        run: |
          cmake -B build -S SHantilly-Studio \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/SHantilly-Studio/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DSHOWBOX_ROOT=${{ github.workspace }}/SHantilly \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run Tests
        if: always()
        run: |
          cd build
          xvfb-run ctest --output-on-failure
