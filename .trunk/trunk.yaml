version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.4
lint:
  enabled:
    - clang-format@17.0.6
    - clang-tidy@17.0.6
    - cmake-format@0.6.13
    - shellcheck@0.11.0
    - yamllint@1.38.0
  ignore:
    - linters: [ALL]
      paths:
        - build/
actions:
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - python@3.10.8
