version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.6.1
lint:
  enabled:
    - clang-format@17.0.6
    - clang-tidy@17.0.6
    - cmake-format@0.6.13
    - shellcheck@0.9.0
    - yamllint@1.33.0
  ignore:
    - linters: [ALL]
      paths:
        - build/
